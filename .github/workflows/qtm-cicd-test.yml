name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run some tests
        run: |
          mkdir results
          echo "This is a test result" > results/output.txt

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/
