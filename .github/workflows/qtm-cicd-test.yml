name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # ðŸ‘ˆ allow the workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run some tests (create results folder)
        run: |
          mkdir results
          echo "This is a test result" > results/output.txt

      - name: Commit results back to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add results/
          git commit -m "Add results folder from CI run" || echo "No changes to commit"
          git push
